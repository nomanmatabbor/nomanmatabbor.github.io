<script>
    function generateRandomCode() {
        const codeLength = 12;
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let code = '';

        for (let i = 0; i < codeLength; i++) {
            const randomIndex = Math.floor(Math.random() * characters.length);
            code += characters.charAt(randomIndex);
        }

        // Insert hyphens after every 4 characters
        const formattedCode = code.replace(/(.{4})/g, '$1-').slice(0, -1);

        return formattedCode;
    }

    function setGeneratedCode() {
        const currentTime = new Date().getTime();
        const lastGeneratedTime = sessionStorage.getItem('lastGeneratedTime');

        if (!lastGeneratedTime || (currentTime - lastGeneratedTime) >= 300000) {
            // Generate a new random code and store the current time
            const generatedCode = generateRandomCode();
            sessionStorage.setItem('generatedCode', generatedCode);
            sessionStorage.setItem('lastGeneratedTime', currentTime);
        }

        // Display the generated code
        document.getElementById('generatedCode').textContent = sessionStorage.getItem('generatedCode');
    }

    // Call the function to set the generated code
    setGeneratedCode();
</script>
